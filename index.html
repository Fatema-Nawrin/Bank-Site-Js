<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-2xl lg:text-4xl text-center mt-8">Deposit & Withdraw Money from</h1>
        <h1 class="text-2xl lg:text-4xl text-center mt-4"> <span class="font-semibold text-blue-800">Safe
                Horizon</span> Bank
        </h1>
    </header>
    <main class="w-3/4 mx-auto mb-4">
        <!-- balance & transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-200 p-6 lg:p-12 rounded-md">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-2xl lg:text-3xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-blue-200 p-6 lg:p-12 rounded-md">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-2xl lg:text-3xl">$<span id="withdraw-total">00</span>
                    </h4>
                </div>
                <div class="bg-blue-200 p-6 lg:p-12 rounded-md">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-2xl lg:text-3xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="bg-fuchsia-100 p-6 lg:p-8 rounded-md">
                    <h3 class="text-2xl lg:text-3xl mb-3">Deposit money</h3>
                    <div>
                        <input id="deposit-input" class="border-2 rounded border-blue-800 block w-1/2 mb-4 p-3"
                            type="text" placeholder="Enter deposit amount">
                        <button id="deposit-button"
                            class="bg-blue-800 text-white font-medium px-4 lg:px-6 py-3 rounded-md">Deposit</button>
                    </div>
                </div>
                <div class="bg-fuchsia-100 p-6 lg:p-8 rounded-md">
                    <h3 class="text-2xl lg:text-3xl mb-3">Withdraw money</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 rounded border-blue-800 block w-1/2 mb-4 p-3"
                            type="text" placeholder="Enter withdraw amount">
                        <button id="withdraw-button"
                            class="bg-blue-800 text-white font-medium px-4 lg:px-6 py-3 rounded-md">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="functional.js"></script>
</body>

</html>
